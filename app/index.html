<!-- Add Product -->
<div class="modal fade" id="addProduct" tabindex="-1" role="dialog" aria-labelledby="AddProduct" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add new product</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputName" class="col-lg-3 control-label">Product Name</label>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="inputName" placeholder="eg.T-shirt Puma Large">
          </div>
      </div>
      <div class="form-group">
        <label for="inputQty" class="col-lg-3 control-label">Quantity </label>
        <div class="col-lg-8">
          <input type="number" class="form-control" id="inputQty" placeholder="eg. 15">
      </div>
  </div>
  <div class="form-group">
    <label for="inputPrice" class="col-lg-3 control-label">Price </label>
    <div class="col-lg-8">
      <input type="number" class="form-control" id="inputPrice" placeholder="eg. 650">
  </div>
</div>
<div class="form-group">
    <div class="col-lg-offset-3 col-lg-8 text-center">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Add Product</button>
    </div>
</div>
</form>
